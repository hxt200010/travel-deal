<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Deals - Cruises</title>
    <link rel="stylesheet" href="mystyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cruises</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <p id="datetime"></p>
      <form id="cruiseForm">
        <label
          >Destination:
          <select id="destinationCruise">
            <option>Alaska</option>
            <option>Bahamas</option>
            <option>Europe</option>
            <option>Mexico</option>
          </select> </label
        ><br />
        <label>Departing Between: <input type="date" id="departCruise" /></label
        ><br />
        <label
          >Min Duration (days):
          <input type="number" id="minDays" min="3" /></label
        ><br />
        <label
          >Max Duration (days):
          <input type="number" id="maxDays" max="10" /></label
        ><br />
        <label
          >Adults: <input type="number" id="cAdults" min="0" max="2" /></label
        ><br />
        <label
          >Children:
          <input type="number" id="cChildren" min="0" max="2" /></label
        ><br />
        <label>Infants: <input type="number" id="cInfants" min="0" /></label
        ><br />
        <button type="button" id="cruiseSubmit">Submit</button>
      </form>
      <div id="cruiseResult"></div>
    </main>
  </body>
</html>
