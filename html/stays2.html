<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Deals - Flights</title>
        <link rel="stylesheet" href="../css/style2.css">
        <script src="../js/script2.js" defer></script>
        <script src="../js/stays.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>✈️ Travel Deals</h1>
        </div>

        <div class="navbar">
            <a href="index2.html">Home</a>
            <a href="stays2.html">Stays</a>
            <a href="flights2.html" class="active">Flights</a>
            <a href="cars2.html">Cars</a>
            <a href="cruises2.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="row">
            <div class="sidebar">
                <h2>Current Local Time</h2>

                <p id="datetime"></p>

                <h2>Customize Your View</h2>
                
                <label for="fontSizeRange">Font Size</label><br><br>
                <input type="range" id="fontSizeRange" min="12" max="24" value="16">

                <br><br>
                
                <label for="bgColorPicker">Background Color</label><br><br>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>

            <div class="mainContent">
                <h2>Book Your Flight</h2>

                <form id="flightForm" class="form">
                    <label for="stayCity">City</label><br>
                    <input type="text" id="stayCity" list="cities"><br><br>

                    <!-- Placeholder datalist to be populated by stays.js -->
                    <datalist id="cities"></datalist>
                    
                    <label for="stayCheckIn">Check in</label><br>
                    <input type="date" id="stayCheckIn" value="2024-09-01"><br><br>
                    
                    <label for="stayCheckOut">Check out</label><br>
                    <input type="date" id="stayCheckOut" value="2024-09-02"><br><br>

                    <label for="stayAdults">Adults</label><br>
                    <input type="number" id="stayAdults" value="1" min="1"><br><br>

                    <label for="stayChildren">Children</label><br>
                    <input type="number" id="stayChildren" value="0" min="0"><br><br>

                    <label for="stayInfants">Infants</label><br>
                    <input type="number" id="stayInfants" value="0" min="0"><br><br>

                    <button type="button" onclick="validateStays()">Search</button>
                </form>

                <div class="result">
                    <p id="stayResult"></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Travel Deals. All rights reserved.</p>
            <p>Adam McCutcheon (AMM200015), Sherwin Navai (SXN161630), Anthony Tran (HXT200010)</p>
        </div>
    </body>
</html>
