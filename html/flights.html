<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Deals - Stays</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../js/script.js" defer></script>
        <script src="../js/flights.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>✈️ Travel Deals</h1>
        </div>

        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="stays.html">Stays</a>
            <a href="flights.html" class="active">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="row">
            <div class="sidebar">
                <h2>Current Local Time</h2>

                <p id="datetime"></p>

                <h2>Customize Your View</h2>
                
                <label for="fontSizeRange">Font Size</label><br><br>
                <input type="range" id="fontSizeRange" min="12" max="24" value="16">

                <br><br>
                
                <label for="bgColorPicker">Background Color</label><br><br>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>

            <div class="mainContent">
                <h2>Book Your Flight</h2>

                <img id="passengerIcon" src="../images/passenger.jpg" alt="Passengers" width="45" title="Add passengers">

                <br><br>

                <form id="flightForm" class="form" hidden>
                    <label for="flightOriginCity">Origin City</label><br>
                    <input type="text" id="flightOriginCity" list="cities"><br><br>
                    
                    <label for="flightDestinationCity">Destination City</label><br>
                    <input type="text" id="flightDestinationCity" list="cities"><br><br>

                    <!-- Placeholder datalist to be populated by stays.js -->
                    <datalist id="cities"></datalist>
                    
                    <label for="flightDeparture">Departure</label><br>
                    <input type="date" id="flightDeparture" value="2024-09-01"><br><br>
                    
                    <label for="flightAdults">Adults</label><br>
                    <input type="number" id="flightAdults" value="1" min="1"><br><br>

                    <label for="flightsChildren">Children</label><br>
                    <input type="number" id="flightChildren" value="0" min="0"><br><br>

                    <label for="flightInfants">Infants</label><br>
                    <input type="number" id="flightInfants" value="0" min="0"><br><br>

                    <button type="button" onclick="validateFlights()">Search</button>
                </form>

                <div class="result">
                    <p id="flightResult"></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Travel Deals. All rights reserved.</p>
            <p>Adam McCutcheon (AMM200015), Sherwin Navai (SXN161630), Anthony Tran (HXT200010)</p>
        </div>
    </body>
</html>
