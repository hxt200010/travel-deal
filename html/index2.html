<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Deals - Book</title>
        <link rel="stylesheet" href="../css/style2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../js/script2.js" defer></script>
        <script src="../js/book.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>✈️ Travel Deals</h1>
        </div>

        <div class="navbar">
            <a href="index2.html" class="active">Home</a>
            <a href="stays2.html">Stays</a>
            <a href="flights2.html">Flights</a>
            <a href="cars2.html">Cars</a>
            <a href="cruises2.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="row">
            <div class="sidebar">
                <h2>Current Local Time</h2>

                <p id="datetime"></p>

                <h2>Customize Your View</h2>
                
                <label for="fontSizeRange">Font Size</label><br><br>
                <input type="range" id="fontSizeRange" min="12" max="24" value="16">

                <br><br>
                
                <label for="bgColorPicker">Background Color</label><br><br>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>

            <div class="mainContent">
                <h2>Book Your Trip</h2>

                <form id="bookForm" class="form">
                    <label for="bookType">Trip Type</label><br>
                    <select id="bookType">
                        <option value="oneway">One Way</option>
                        <option value="round">Round Trip</option>
                    </select><br><br>

                    <label for="bookOriginCity">City</label><br>
                    <input type="text" id="bookOriginCity" list="cities"><br><br>

                    <label for="bookDestinationCity">City</label><br>
                    <input type="text" id="bookDestinationCity" list="cities"><br><br>

                    <!-- Placeholder datalist to be populated by stays.js -->
                    <datalist id="cities"></datalist>
                    
                    <label for="bookDepartureDeparting">Departure for Departing Flight</label><br>
                    <input type="date" id="bookDepartureDeparting" value="2024-09-01"><br><br>
                    
                    <label id="bDALabel" for="bookDepartureArriving" hidden>Departure for Arriving Flight</label><br>
                    <input type="date" id="bookDepartureArriving" value="2024-09-02" hidden><br><br>

                    <button type="button" onclick="validateBook()">Search</button>
                </form>

                <div class="result">
                    <p id="bookResult"></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Travel Deals. All rights reserved.</p>
            <p>Adam McCutcheon (AMM200015), Sherwin Navai (SXN161630), Anthony Tran (HXT200010)</p>
        </div>
    </body>
</html>
