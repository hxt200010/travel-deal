<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Deals - Cars</title>
        <link rel="stylesheet" href="../css/style2.css">
        <script src="../js/script.js"></script>
        <script src="../js/cars.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>✈️ Travel Deals</h1>
        </div>

        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="stays2.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars2.html" class="active">Cars</a>
            <a href="cruises2.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="row">
            <div class="sidebar">
                <h2>Current Local Time</h2>

                <p id="datetime"></p>

                <h2>Customize Your View</h2>
                
                <label for="fontSizeRange">Font Size:</label><br>
                <input type="range" id="fontSizeRange" min="12" max="24" value="16">

                <br><br>
                
                <label for="bgColorPicker">Background Color:</label><br>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>

            <div class="mainContent">
                <h2>Book Your Car</h2>

                <form id="carForm" class="form">
                    <label for="carCity">City:</label>
                    <input type="text" id="carCity"><br>

                    <label for="carCheckIn">Check in:</label>
                    <input type="date" id="carCheckIn" value="2024-09-01"><br>
                    
                    <label for="carCheckOut">Check out:</label>
                    <input type="date" id="carCheckOut" value="2024-09-02"><br>

                    <label for="carType">Car type:</label>
                    <input type="text" id="carType" list="cars"><br>

                    <datalist id="cars">
                        <option value="Economy"></option>
                        <option value="SUV"></option>
                        <option value="Compact"></option>
                        <option value="Midsize"></option>
                    </datalist>

                    <button type="button" onclick="validateCars()">Search</button>
                </form>

                <div class="result">
                    <p id="carResult"></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Travel Deals. All rights reserved.</p>
        </div>
    </body>
</html>
