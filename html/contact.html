<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style2.css" />
    <script src="../js/script2.js" defer></script>
    <script src="../js/contact.js" defer></script>
  </head>
  <body>
    <div>
      <header class="header">
        <h1>Contact Us</h1>
        <div class="controls">
          <label for="fontSizeSelect">Font Size:</label>
          <select id="fontSizeSelect">
            <option value="14px">Small</option>
            <option value="16px" selected>Medium</option>
            <option value="18px">Large</option>
          </select>
          <label for="bgColorSelect">Background Color:</label>
          <select id="bgColorSelect">
            <option value="white" selected>White</option>
            <option value="#f0f0f0">Light Gray</option>
            <option value="#e6f3fa">Light Blue</option>
          </select>
        </div>
        <nav class="navbar">
          <a href="index2.html">Home</a>
          <a href="stays2.html">Stays</a>
          <a href="flights2.html">Flights</a>
          <a href="cars2.html">Cars</a>
          <a href="cruises2.html">Cruises</a>
          <a href="contact.html" class="active">Contact Us</a>
        </nav>
      </header>
    </div>
      
    <div class="contacts-hero">
      <div class="sidebar">
        <p id="datetime"></p>
      </div>
      <div class="mainContent">
        <h1>Contact Us</h1>
        <form id="contactForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" /><br />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" /><br />
          <label for="phone">Phone:</label>
          <input type="text" id="phone" /><br />
          <label for="email">Email:</label>
          <input type="text" id="email" /><br />
          <div class="radio-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
          </div><br />
          <label for="comment">Comment:</label>
          <textarea id="comment"></textarea><br />
          <button type="button" onclick="validateContact()">Submit</button>
        </form>
        <div id="contactResult"></div>
      </div>
    </div>
  </body>
</html>
